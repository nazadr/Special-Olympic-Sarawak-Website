<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Us</title>
<link rel="stylesheet" href="/src/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">



  <style>
    :root {
      --red: #d71920;
      --white: #ffffff;
      --light-gray: #f9f9f9;
      --shadow: rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease-in-out;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-gray);
      color: #333;
      overflow-y: auto;
    }

    .visit-us-container {
      padding: 80px 20px 150px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      font-size: 3rem;
      color: var(--red);
      margin-bottom: 50px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .info-card {
      background-color: var(--white);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
    }

    .info-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .info-card h3 {
      color: var(--red);
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .info-card p {
      line-height: 1.6;
      margin: 0;
    }

    .map-section {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 16px var(--shadow);
      transition: var(--transition);
    }

    .map-section:hover {
      transform: scale(1.01);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Hover Link Style */
    .hover-link {
      display: inline-block;
      color: var(--red);
      font-weight: bold;
      margin-top: 10px;
      text-decoration: none;
      position: relative;
      transition: color 0.3s;
    }

    .hover-link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: var(--red);
      left: 0;
      bottom: -3px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .hover-link:hover {
      color: #a9131a;
    }

    .hover-link:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>

    <!-- Navigation Bar (Loaded via JS) -->
    <div id="top-nav-container"></div>

    <!-- Social Media Bar (Loaded via JS) -->
    <div id="socmed-bar-container"></div>

    <!-- Chatbot (Loaded via JS) -->
    <div id="chatbot-container"></div>

  <div class="visit-us-container">
    <h1 class="section-title">Visit Us</h1>

    <div class="info-grid">
      <div class="info-card">
        <h3>Main Office</h3>
        <p>
          Special Olympics Sarawak<br/>
          Jalan Stadium, Petra Jaya,<br/>
          93050 Kuching, Sarawak.
        </p>
        <a class="hover-link" href="https://maps.google.com" target="_blank">Get Directions →</a>
      </div>

      <div class="info-card">
        <h3>Operating Hours</h3>
        <p>
          Monday - Friday: 9:00 AM - 5:00 PM<br/>
          Saturday & Sunday: Closed
        </p>
      </div>

      <div class="info-card">
        <h3>Contact Us</h3>
        <p>
          Phone: +60 82-123456<br/>
          Email: contact@specialolympicsarawak.my
        </p>
        <a class="hover-link" href="mailto:contact@specialolympicsarawak.my">Send Email →</a>
      </div>
    </div>

    <div class="map-section">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.4393317808965!2d110.34479386947634!3d1.560664257788403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31fba7b3c4c6e5b5%3A0x503cd1b9277bb6f6!2sStadium%20Sarawak!5e0!3m2!1sen!2smy!4v1691318863210!5m2!1sen!2smy" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>

   <!-- Section Divider -->
    <div class="section-divider"></div>
     <!-- Bottom Nav (Loaded via JS) -->
    <div id="bottom-nav-container"></div>
    <!-- Site Footer (Loaded via JS) -->
    <div id="site-footer-container"></div>
    <script src="/scripts/script.js"></script>
    <script>
      // Function to load HTML into a container
      function loadHTML(containerId, filePath) {
        fetch(filePath)
          .then(response => response.text())
          .then(data => {
            document.getElementById(containerId).innerHTML = data;
          });
      }
      // Load shared components
      loadHTML('top-nav-container', '/src/components/top-nav.html');
      loadHTML('socmed-bar-container', '/src/components/socmed-bar.html');
      loadHTML('bottom-nav-container', '/src/components/bottom-nav.html');
      loadHTML('site-footer-container', '/src/components/site-footer.html');
      loadHTML('chatbot-container', '/src/components/chatbot.html');

      // Re-attach dropup menu listeners after bottom nav loads
      fetch('/src/components/bottom-nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('bottom-nav-container').innerHTML = data;
          if (typeof attachDropupMenuListeners === 'function') {
            attachDropupMenuListeners();
          }
        });
    </script>

</body>
</html>
